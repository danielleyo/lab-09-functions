    <script>
      function factorial(n) {
        var total = 1;
        for (i = 0; i < n; i++) {
          total = total * (n-i);
          console.log("current i is" + i);
          console.log("current value of total is" + total);
        }
        return total;
      }

      var usersring = prompt("Number please:");

      console.log(usernum + "! is " + factorial(usernum));
